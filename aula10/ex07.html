<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adding Values</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Send" onclick="somar()">
    <div id="res">Result</div>
    
    <script>
        function somar() {
            var tn1 = window.document.getElementById('num1')
            var tn2 = window.document.getElementById('num2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sum = n1 + n2
            res.innerHTML = `The sum of ${n1} and ${n2} is <strong>${sum}</strong>`
        }
    </script>
</body>
</html>
