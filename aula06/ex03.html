<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo programa! RS</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>hihihi</p>
    <script>
        var n1 = Number(window.prompt('Type a number: '));
        var n2 = Number(window.prompt('Type another number: '));
        var s = n1 + n2;
        window.alert (`The sum of ${n1} and ${n2} is: ${s}`);
    </script>
</body>
</html>
