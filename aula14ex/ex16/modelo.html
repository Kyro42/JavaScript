<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's count</h1>
    </header>
    <main>
        <section>
            <div>
                <p>
                    <label for="sstart">Start </label>
                    <input type="number" name="sstart" id="sstart">
                </p>
                <p>
                    <label for="send">End </label>
                    <input type="number" name="send" id="send">
                </p>
                <p>
                    <label for="sstep">Step </label>
                    <input type="number" name="sstep" id="sstep">
                </p>
                <p><input type="button" value="Count" onclick="count()"></p>
            </div>
            <div id="res">
                Waiting...
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
